<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read JSON from File</title>
</head>

<body>
    <div>
        <input type="file" id="fileInput" accept=".json">
        <pre id="output"></pre>
    </div>

    <div>
        <a href="test.json" download="test.json">
            <button>Download JSON File</button>
        </a>
        <a href="test.jpg" download="test.jpg">Download link</a>
        <a href="test.pdf" download="test.pdf">Download link</a>
    </div>

    <div>
        <input type="text"></input>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function (event) {
            const file = event.target.files[0]; // Get the selected file
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const jsonData = JSON.parse(e.target.result); // Parse JSON
                    document.getElementById('output').textContent = JSON.stringify(jsonData, null, 2);
                    console.log(jsonData); // Log JSON data
                } catch (error) {
                    console.error("Invalid JSON file", error);
                }
            };
            reader.readAsText(file); // Read file as text
        });
    </script>
</body>

</html>
